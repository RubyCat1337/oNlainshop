{% extends 'base/base.html' %}
{% block title %}
Каталог
{% endblock %}
{% block content %}
<h1 class="ggfgfg">Каталог</h1>
<br><br><br>
{% for product in list_products %}
<div class="catalogg">
    <h2>{{product.name}}</h2>
    <img src="{{product.image.url}}" alt="" style="max-width: 300px;" >
    <p>{{product.short_info}}</p>
    <p>Від {{product.price}}$</p>
    <a href="{{ product.get_absolute_url }}">Детальніше</a>
    <hr>
</div>
    
{% endfor %}
{% endblock %}
